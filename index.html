<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#4361ee">
    <title>Admin Login | Secure Access</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Include Supabase client library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.21.0/dist/umd/supabase.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-container {
            width: 100%;
            max-width: 420px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        
        .login-container:hover {
            transform: translateY(-5px);
        }
        
        .login-header {
            background: linear-gradient(to right, #4a00e0, #8e2de2);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        
        .login-header h1 {
            font-size: 28px;
            margin-bottom: 8px;
            font-weight: 700;
            letter-spacing: 0.5px;
        }
        
        .login-header p {
            font-size: 16px;
            opacity: 0.9;
        }
        
        .login-body {
            padding: 35px 30px;
        }
        
        .input-group {
            margin-bottom: 24px;
            position: relative;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 15px;
        }
        
        .input-icon {
            position: absolute;
            left: 15px;
            top: 40px;
            color: #6a11cb;
            font-size: 18px;
        }
        
        .input-group input {
            width: 100%;
            padding: 16px 16px 16px 50px;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
            background-color: #f9f9f9;
        }
        
        .input-group input:focus {
            border-color: #6a11cb;
            outline: none;
            background-color: white;
            box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.1);
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 40px;
            background: none;
            border: none;
            color: #777;
            cursor: pointer;
            font-size: 18px;
        }
        
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 14px;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #555;
        }
        
        .remember-me input {
            accent-color: #6a11cb;
        }
        
        .forgot-password {
            color: #6a11cb;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }
        
        .forgot-password:hover {
            color: #4a00e0;
            text-decoration: underline;
        }
        
        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(to right, #4a00e0, #8e2de2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        
        .login-btn:hover {
            background: linear-gradient(to right, #3a00b0, #6e1dc2);
            box-shadow: 0 5px 15px rgba(106, 17, 203, 0.4);
        }
        
        .login-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            box-shadow: none;
        }
        
        .login-footer {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #666;
            font-size: 14px;
        }
        
        .login-footer a {
            color: #6a11cb;
            text-decoration: none;
            font-weight: 600;
        }
        
        .login-footer a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            background-color: #ffeaea;
            color: #d32f2f;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
            border-left: 4px solid #d32f2f;
        }
        
        .success-message {
            background-color: #e8f7ef;
            color: #2e7d32;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
            border-left: 4px solid #2e7d32;
        }
        
        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Dashboard Styles */
        .dashboard-container {
            display: none;
            width: 95%;
            max-width: 1200px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            min-height: 85vh;
        }
        
        .dashboard-header {
            background: linear-gradient(to right, #4a00e0, #8e2de2);
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header-left h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .header-left p {
            opacity: 0.9;
            font-size: 14px;
        }
        
        .header-right {
            text-align: right;
        }
        
        .time-date {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .admin-info {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .logout-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .dashboard-body {
            padding: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
        }
        
        .dashboard-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            border: 1px solid #eee;
            transition: transform 0.3s ease;
        }
        
        .dashboard-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .card-title {
            font-size: 20px;
            font-weight: 700;
            color: #333;
        }
        
        .card-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 22px;
        }
        
        .card-content {
            color: #666;
            line-height: 1.6;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 15px;
        }
        
        .stat-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: #4a00e0;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 14px;
            color: #666;
        }
        
        .recent-activity {
            list-style: none;
        }
        
        .activity-item {
            padding: 12px 0;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .activity-item:last-child {
            border-bottom: none;
        }
        
        .activity-icon {
            width: 40px;
            height: 40px;
            background: #f0f2ff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #4a00e0;
        }
        
        .activity-details {
            flex-grow: 1;
        }
        
        .activity-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 3px;
        }
        
        .activity-time {
            font-size: 12px;
            color: #999;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .dashboard-header {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }
            
            .header-right {
                text-align: center;
            }
            
            .dashboard-body {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 480px) {
            .login-container, .dashboard-container {
                max-width: 100%;
            }
            
            .login-header {
                padding: 25px 15px;
            }
            
            .login-body {
                padding: 25px 20px;
            }
            
            .dashboard-body {
                padding: 20px;
            }
            
            .dashboard-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div class="login-container" id="loginContainer">
        <div class="login-header">
            <h1><i class="fas fa-lock"></i> Admin Login</h1>
            <p>Secure access to Admin Dashboard</p>
        </div>
        
        <div class="login-body">
            <div class="error-message" id="errorMessage">
                <i class="fas fa-exclamation-circle"></i> <span id="errorText">Invalid credentials. Please try again.</span>
            </div>
            
            <div class="success-message" id="successMessage">
                <i class="fas fa-check-circle"></i> <span id="successText">Login successful! Redirecting...</span>
            </div>
            
            <form id="loginForm">
                <div class="input-group">
                    <label for="userId"><i class="fas fa-user"></i> User ID</label>
                    <div class="input-icon">
                        <i class="fas fa-user-tie"></i>
                    </div>
                    <input type="text" id="userId" name="userId" placeholder="Enter your user ID" required>
                </div>
                
                <div class="input-group">
                    <label for="password"><i class="fas fa-key"></i> Password</label>
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                    </div>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <button type="button" class="password-toggle" id="togglePassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                
                <button type="submit" class="login-btn" id="loginBtn">
                    <span>Sign In</span>
                    <div class="loading-spinner" id="loadingSpinner"></div>
                </button>
            </form>
            
            <div class="login-footer">
                <p>Contact support if you've forgotten your credentials</p>
            </div>
        </div>
    </div>

    <!-- Dashboard Screen -->
    <div class="dashboard-container" id="dashboardContainer">
        <div class="dashboard-header">
            <div class="header-left">
                <h1><i class="fas fa-tachometer-alt"></i> PHM Admin Dashboard</h1>
                <p>Comprehensive System Administration Panel</p>
            </div>
            <div class="header-right">
                <div class="time-date" id="currentDateTime">
                    <!-- Date and time will be updated by JavaScript -->
                </div>
                <div class="admin-info" id="adminInfo">
                    Welcome, <span id="adminName">Admin</span>
                </div>
                <button class="logout-btn" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>
        
        <div class="dashboard-body" id="dashboardBody">
            <!-- Dashboard content will be populated by JavaScript -->
        </div>
    </div>

    <script>
        // Supabase configuration - REPLACE WITH YOUR ACTUAL SUPABASE CREDENTIALS
        const supabaseUrl = 'https://iydamvrlxtwsnqvflaxq.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml5ZGFtdnJseHR3c25xdmZsYXhxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgwOTczMTIsImV4cCI6MjA3MzY3MzMxMn0.Z8m6XGyu9wsN_UJ8EZYr12BRemsO12_U8EEZ9JizQ6w';
        
        // Initialize Supabase client
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
        
        // DOM elements
        const loginContainer = document.getElementById('loginContainer');
        const dashboardContainer = document.getElementById('dashboardContainer');
        const loginForm = document.getElementById('loginForm');
        const userIdInput = document.getElementById('userId');
        const passwordInput = document.getElementById('password');
        const togglePasswordBtn = document.getElementById('togglePassword');
        const loginBtn = document.getElementById('loginBtn');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const errorText = document.getElementById('errorText');
        const successText = document.getElementById('successText');
        const currentDateTime = document.getElementById('currentDateTime');
        const adminName = document.getElementById('adminName');
        const logoutBtn = document.getElementById('logoutBtn');
        const dashboardBody = document.getElementById('dashboardBody');
        
        // Variables to store admin data
        let currentAdmin = null;
        let timeUpdateInterval = null;
        
        // Toggle password visibility
        togglePasswordBtn.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            // Toggle eye icon
            const icon = this.querySelector('i');
            icon.classList.toggle('fa-eye');
            icon.classList.toggle('fa-eye-slash');
        });
        
        // Handle form submission
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Get form values
            const userId = userIdInput.value.trim();
            const password = passwordInput.value;
            
            // Basic validation
            if (!userId || !password) {
                showError('Please enter both user ID and password');
                return;
            }
            
            // Show loading state
            loginBtn.disabled = true;
            loginBtn.querySelector('span').textContent = 'Authenticating...';
            loadingSpinner.style.display = 'block';
            hideMessages();
            
            try {
                // Query the 'admin' table in Supabase for real authentication
                const { data, error } = await supabase
                    .from('phmadmin')
                    .select('*')
                    .eq('user_id', userId)
                    .eq('password', password)
                    .single();
                
                // Simulate network delay for demo (remove in production)
                await new Promise(resolve => setTimeout(resolve, 800));
                
                if (error || !data) {
                    // Invalid credentials
                    showError('Invalid user ID or password. Please try again.');
                    passwordInput.value = '';
                } else {
                    // Successful login - store admin data
                    currentAdmin = data;
                    sessionStorage.setItem('phm_admin',currentAdmin);
                    showSuccess('Login successful! Loading dashboard...');
                    window.location.href = "dashboard.html"
                    // Show dashboard after a short delay
                    
                }
            } catch (err) {
                console.error('Login error:', err);
                showError('An error occurred. Please try again later.');
            } finally {
                resetButton();
            }
        });
        
        // Show dashboard function
        
        
        // Update real-time date and time
        function updateDateTime() {
            const now = new Date();
            const dateOptions = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            };
            const timeOptions = { 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit',
                hour12: true 
            };
            
            const dateStr = now.toLocaleDateString('en-US', dateOptions);
            const timeStr = now.toLocaleTimeString('en-US', timeOptions);
            
            currentDateTime.innerHTML = `
                <i class="far fa-calendar-alt"></i> ${dateStr}<br>
                <i class="far fa-clock"></i> ${timeStr}
            `;
        }
        
        // 
        // Format date for display
        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                month: 'short', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
        
        // Logout functionality
        logoutBtn.addEventListener('click', function() {
            if (confirm('Are you sure you want to logout?')) {
                // Clear interval
                if (timeUpdateInterval) {
                    clearInterval(timeUpdateInterval);
                }
                
                // Reset admin data
                currentAdmin = null;
                
                // Show login, hide dashboard
                dashboardContainer.style.display = 'none';
                loginContainer.style.display = 'block';
                
                // Reset login form
                loginForm.reset();
                hideMessages();
                
                // Update last login time in Supabase (optional)
                updateLastLogin();
            }
        });
        
        // Update last login time (optional)
        async function updateLastLogin() {
            if (currentAdmin?.id) {
                try {
                    await supabase
                        .from('phmadmin')
                        .update({ last_login: new Date().toISOString() })
                        .eq('id', currentAdmin.id);
                } catch (error) {
                    console.error('Error updating last login:', error);
                }
            }
        }
        
        // Helper functions
        function showError(message) {
            errorText.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }
        
        function showSuccess(message) {
            successText.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }
        
        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }
        
        function resetButton() {
            loginBtn.disabled = false;
            loginBtn.querySelector('span').textContent = 'Sign In';
            loadingSpinner.style.display = 'none';
        }
        
        // Check if user is already logged in (from sessionStorage)
        function checkExistingSession() {
            const savedAdmin = sessionStorage.getItem('phm_admin');
            if (savedAdmin) {
                try {
                    currentAdmin = JSON.parse(savedAdmin);
                    showDashboard();
                } catch (e) {
                    sessionStorage.removeItem('phm_admin');
                }
            }
        }
        
        // Initialize
        checkExistingSession();
    </script>
</body>
</html>
